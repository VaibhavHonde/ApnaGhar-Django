<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(180deg, #e6f7f4 0%, #dff3ff 40%, #f6fbff 100%);
            color: #223;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Skyline background (subtle, apartment-themed) */
        .skyline {
            position: fixed;
            left: 0;
            right: 0;
            bottom: 0;
            height: 35vh;
            pointer-events: none;
            z-index: 0;
            opacity: 0.12;
            background: linear-gradient(180deg, transparent 0%, rgba(0,0,0,0.02) 100%);
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="200" viewBox="0 0 1200 200"><g fill="%23000"><rect x="10" y="60" width="40" height="120"/><rect x="70" y="40" width="60" height="140"/><rect x="150" y="80" width="30" height="100"/><rect x="200" y="30" width="80" height="150"/><rect x="300" y="70" width="50" height="110"/><rect x="370" y="20" width="100" height="160"/><rect x="480" y="90" width="30" height="90"/><rect x="520" y="50" width="60" height="130"/><rect x="620" y="40" width="70" height="140"/><rect x="720" y="80" width="30" height="100"/><rect x="770" y="20" width="100" height="160"/><rect x="900" y="60" width="40" height="120"/><rect x="980" y="40" width="60" height="140"/></g></svg>');
            background-repeat: repeat-x;
            animation: skylineMove 60s linear infinite;
        }

        /* Header brand for standalone pages */
        .page-brand {
            position: fixed;
            top: 18px;
            left: 18px;
            z-index: 50;
            text-decoration: none;
            color: #fff;
            background: linear-gradient(90deg,#3bb79c,#2b9e8a);
            padding: 8px 12px;
            border-radius: 8px;
            font-weight: 700;
            display: inline-flex;
            gap: 8px;
            align-items: center;
            box-shadow: 0 8px 22px rgba(43,158,138,0.14);
            transform-origin: left top;
            animation: brandEntrance 0.8s cubic-bezier(.22,1,.36,1);
        }

        @keyframes brandEntrance { from { opacity: 0; transform: translateY(-8px) scale(.98);} to { opacity: 1; transform: translateY(0) scale(1);} }

        /* Decorative floating pin */
        .pin {
            position: absolute;
            width: 18px;
            height: 24px;
            background: #ff6b6b;
            left: 80%;
            top: 14%;
            border-radius: 4px 4px 8px 8px;
            transform-origin: center;
            animation: bob 4s ease-in-out infinite;
            box-shadow: 0 6px 16px rgba(0,0,0,0.12);
        }

        .pin::after { content: ''; position: absolute; left: 50%; transform: translateX(-50%); bottom: -8px; width: 8px; height: 8px; background: rgba(0,0,0,0.08); border-radius: 50%; }

        @keyframes bob { 0%,100% { transform: translateY(0);} 50% { transform: translateY(8px);} }

        @keyframes skylineMove {
            from { background-position-x: 0; }
            to { background-position-x: -1200px; }
        }

        /* Animated background shapes */
        .bg-shape {
            position: fixed;
            border-radius: 50%;
            opacity: 0.1;
            pointer-events: none;
        }

        .shape-1 {
            width: 300px;
            height: 300px;
            background: white;
            top: -50px;
            left: -50px;
            animation: float 15s ease-in-out infinite;
        }

        .shape-2 {
            width: 200px;
            height: 200px;
            background: white;
            bottom: -30px;
            right: -30px;
            animation: float 20s ease-in-out infinite reverse;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(30px); }
        }

        .login-container {
            background: linear-gradient(180deg, rgba(255,255,255,0.98), rgba(250,250,252,0.98));
            padding: 48px 36px;
            border-radius: 16px;
            box-shadow: 0 12px 40px rgba(20, 35, 50, 0.12);
            width: 100%;
            max-width: 420px;
            animation: slideUp 0.8s cubic-bezier(.22,1,.36,1);
            z-index: 10;
            position: relative;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h2 {
            color: #223;
            text-align: center;
            margin-bottom: 28px;
            font-size: 26px;
            display: flex;
            align-items: center;
            gap: 10px;
            justify-content: center;
            animation: fadeInDown 0.8s ease-out 0.2s backwards;
        }

        .app-icon {
            width: 38px;
            height: 38px;
            display: inline-block;
            border-radius: 8px;
            background: linear-gradient(180deg,#4fb7a4,#2b9e8a);
            box-shadow: 0 6px 18px rgba(43,158,138,0.28);
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        .app-icon svg { width: 20px; height: 20px; fill: #fff; }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        form {
            animation: fadeInUp 0.8s ease-out 0.4s backwards;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        p {
            margin-bottom: 20px;
            animation: slideInLeft 0.6s ease-out backwards;
        }

        p:nth-child(1) { animation-delay: 0.5s; }
        p:nth-child(2) { animation-delay: 0.6s; }
        p:nth-child(3) { animation-delay: 0.7s; }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
            font-size: 14px;
            transition: color 0.3s ease;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #2b9e8a;
            background: white;
            box-shadow: 0 8px 24px rgba(43,158,138,0.08);
            transform: translateY(-1px);
        }

        input[type="text"]:hover,
        input[type="password"]:hover {
            border-color: #2b9e8a;
        }

        button {
            width: 100%;
            padding: 13px 16px;
            background: linear-gradient(180deg,#2b9e8a 0%, #1f7f68 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 700;
            cursor: pointer;
            transition: transform .18s ease, box-shadow .18s ease;
            margin-top: 18px;
            position: relative;
            overflow: hidden;
            animation: buttonPulse 0.7s ease-out 0.6s backwards;
        }

        @keyframes buttonPulse {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        button:hover {
            transform: translateY(-3px) scale(1.01);
            box-shadow: 0 12px 30px rgba(30, 120, 100, 0.18);
        }

        button:active {
            transform: translateY(-1px);
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.3);
            transition: left 0.5s ease;
        }

        button:hover::before {
            left: 100%;
        }

        .signup-link {
            display: block;
            text-align: center;
            margin-top: 14px;
            color: #2b9e8a;
            font-size: 14px;
            text-decoration: none;
            transition: color 0.2s ease, transform 0.2s ease;
            animation: fadeIn 0.8s ease-out 1s backwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .signup-link:hover {
            color: #764ba2;
            text-decoration: underline;
        }

        /* Error message styling */
        .errorlist {
            list-style: none;
            margin-bottom: 20px;
            animation: shake 0.5s ease-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .errorlist li {
            background: #fee;
            color: #c33;
            padding: 12px 16px;
            border-radius: 8px;
            border-left: 4px solid #c33;
            margin-bottom: 10px;
            font-size: 14px;
            animation: slideInLeft 0.4s ease-out;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .login-container {
                padding: 40px 25px;
                margin: 20px;
            }

            h2 {
                font-size: 24px;
            }

            button {
                padding: 12px;
                font-size: 15px;
            }
        }
    </style>
</head>
<body>
    <a class="page-brand" href="{% url 'index' %}">ApnaGhar</a>
    <div class="bg-shape shape-1"></div>
    <div class="bg-shape shape-2"></div>
    <div class="skyline" aria-hidden="true"></div>
    <div class="pin" aria-hidden="true"></div>

    <div class="login-container">
        <h2>
            <span class="app-icon" aria-hidden="true">
                <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M12 2L3 7v13a1 1 0 0 0 1 1h5v-7h6v7h5a1 1 0 0 0 1-1V7l-9-5z"/></svg>
            </span>
            Login
        </h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Login</button>
        </form>
        <a href="/signup/" class="signup-link">Don't have an account? Create one</a>
    </div>
</body>
</html>
